<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="library-container">
    <div class="library-header">
      <i class="fas fa-book-sparkles"></i>
      <h1>Biblioteca Cervantes</h1>
    </div>
    
    <div class="library-card">
      <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
      
      <div class="library-input-group">
        <i class="fas fa-user-pen"></i>
        <input type="text" placeholder="Nombre completo" class="library-input">
      </div>
      
      <div class="library-input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Correo electrónico" class="library-input">
      </div>
      
      <div class="library-input-group">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Contraseña" class="library-input">
      </div>
      
      <button class="library-btn" onclick="register()">
        <i class="fas fa-feather"></i> Registrarse
      </button>
      
      <p class="library-footer">
        ¿Ya tienes cuenta? 
        <a href="index.html" class="library-link">
          <i class="fas fa-sign-in-alt"></i> Inicia sesión
        </a>
      </p>
    </div>
    
    <div class="library-decoration">
      <i class="fas fa-quill"></i>
      <i class="fas fa-bookmark"></i>
      <i class="fas fa-ink-bottle"></i>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
