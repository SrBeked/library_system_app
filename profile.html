<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="library-dashboard">
    <!-- Sidebar -->
    <div class="library-sidebar">
      <div class="library-user">
        <i class="fas fa-user-circle"></i>
        <span class="library-username">Mi Perfil</span>
      </div>
      
      <nav class="library-nav">
        <a href="dashboard.html">
          <i class="fas fa-home"></i> Panel
        </a>
        <a href="books.html">
          <i class="fas fa-book-open"></i> Libros
        </a>
        <a href="borrowings.html">
          <i class="fas fa-clipboard-list"></i> Préstamos
        </a>
        <a href="profile.html" class="library-nav-active">
          <i class="fas fa-user-cog"></i> Perfil
        </a>
      </nav>
      
      <div class="library-sidebar-footer">
        <a href="index.html" class="library-logout">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
      </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="library-main">
      <div class="library-header">
        <h1> Mi Perfil</h1>
      </div>
      
      <div class="library-profile">
        <div class="library-profile-card">
          <div class="library-profile-header">
            <div class="library-profile-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="profile-name">Juan Pérez</h2>
            <p id="profile-email">usuario@ejemplo.com</p>
          </div>
          
          <form id="profile-form" class="library-profile-form">
            <div class="library-form-group">
              <label for="name"><i class="fas fa-signature"></i> Nombre completo</label>
              <input type="text" id="name" name="name" class="library-input">
            </div>
            
            <div class="library-form-group">
              <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
              <input type="email" id="email" name="email" class="library-input">
            </div>
            
            <div class="library-form-group">
              <label for="current-password"><i class="fas fa-lock"></i> Contraseña actual</label>
              <input type="password" id="current-password" name="current-password" class="library-input">
            </div>
            
            <div class="library-form-group">
              <label for="new-password"><i class="fas fa-key"></i> Nueva contraseña</label>
              <input type="password" id="new-password" name="new-password" class="library-input">
            </div>
            
            <div class="library-form-group">
              <label for="confirm-password"><i class="fas fa-key"></i> Confirmar nueva contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" class="library-input">
            </div>
            
            <div class="library-profile-actions">
              <button type="submit" class="library-btn">
                <i class="fas fa-save"></i> Guardar cambios
              </button>
              <button type="button" class="library-btn outline" id="cancel-changes">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
        
        <div class="library-profile-stats">
          <h3><i class="fas fa-chart-bar"></i> Mis Estadísticas</h3>
          
          <div class="library-stats-grid">
            <div class="library-stat-card">
              <i class="fas fa-book-open"></i>
              <h4>Libros Leídos</h4>
              <p id="books-read">12</p>
            </div>
            
            <div class="library-stat-card">
              <i class="fas fa-clock-rotate-left"></i>
              <h4>Días de Lectura</h4>
              <p id="reading-days">84</p>
            </div>
            
            <div class="library-stat-card">
              <i class="fas fa-star"></i>
              <h4>Páginas Favoritas</h4>
              <p id="favorite-pages">327</p>
            </div>
            
            <div class="library-stat-card">
              <i class="fas fa-trophy"></i>
              <h4>Mi Ranking</h4>
              <p id="user-ranking">#8</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
